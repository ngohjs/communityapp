version: '3.9'

services:
  db:
    image: postgres:13
    container_name: community_app_db
    environment:
      POSTGRES_USER: community_user
      POSTGRES_PASSWORD: community_password
      POSTGRES_DB: community_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - community_network

  backend:
    build: ./backend
    container_name: community_app_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://community_user:community_password@db:5432/community_db
      MEDIA_ROOT: /app/storage
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      - db
    volumes:
      - backend_media:/app/storage
    networks:
      - community_network

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:8000
    container_name: community_app_frontend
    ports:
      - "5173:4173"
    depends_on:
      - backend
    networks:
      - community_network

volumes:
  postgres_data:
  backend_media:

networks:
  community_network:
    driver: bridge
